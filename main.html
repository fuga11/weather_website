<!DOCTYPE html>
<html>
  <head>
    <title> weather app</title>
    <link rel="stylesheet" href="style/mainstyle.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-flex">
        <div class="appname">
          weather app
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Your city name" class="search-input" />
        </div>
        <div class="city">
          <div class="city-name">
            NEW YORK,US
          </div>
          <div class="date-info">
            Wednesday | april
          </div>
        </div>
        <div class="middle-block">
          <div class="left-part">
            <div class="weather-img">
            <img src="" alt="image" class="weather-icon" />
            </div>
            <div class="weather-text-info">
              <div class="temp"> 5Â°</div>
              <div class="weather">Overcast clouds</div>
            </div>
          </div>
          <div class="right-part">
            <div class="right-section right-section-Hight">
              <p>6^</p>
              <p>hight</p>
            </div>
            <div class="right-section right-section-Low">
              <p>3^</p>
              <p>low</p>
            </div>
            <div class="right-section right-section-wind">
              <p>3.1mph</p>
              <p>wind</p>
            </div>
            <div class="right-section right-section-rain">
              <p>70%</p>
              <p>rain</p> 
            </div>
            <div class="right-section right-section-sunrise">
              <p>6:00</p>
              <p>sunrise</p>
            </div>
            <div class="right-section right-section-sunset">
              <p>18:00</p>
              <p>sunset</p>
            </div>
          </div>
        </div>
        <div class="button-part">
          <div class="title">
            forecast
          </div>
          <div class="bar">
            <div class="bar-weather-table">
              <p class="date-weathe-table">04.01</p>
              <p class="time-weather-table">6:00</p>
              <img src="" alt="img">
              <p class="temp-weather-table">4^</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
